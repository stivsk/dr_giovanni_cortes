<div class="center" ng-controller="instagramController as instagram">

	<h2>{{ instagram.nameController }}</h2>

	<section ng-controller="ShowImages as images">
		<ul class="grid">
			<li class="cien" ng-repeat="p in pics">
				<a class="cien" href="{{p.link}}" target="_blank">
					<img class="cien" ng-src="{{p.images.low_resolution.url}}" />
				</a>
			</li>
		</ul>
	</section>

</div>
