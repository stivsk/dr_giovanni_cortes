<div class="modal_container" ng-controller="facialesController as faciales">
	<h2>{{ faciales.nameController }}</h2>
	<ul>
		<li ng-repeat="procedimiento in faciales.procedimientos">
			<a href="{{ procedimiento.link }}">
				<i class="{{ procedimiento.icon }}"></i>
				<p>
					{{ procedimiento.name }}
				</p>
			</a>
		</li>
	</ul>
</div>
