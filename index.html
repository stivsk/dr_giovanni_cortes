<!DOCTYPE html>
<html lang="es" ng-app="spiwer">
<head>
	
	<!-- FAVICON -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="public/img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="public/img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="public/img/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="public/img/favicon.ico" />
	<link rel="icon" type="image/png" href="public/img/favicon.png" />

	<!-- META TAGS-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- OGP META-TAGS -->
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />

	<!-- STYLE TAGS -->
	<link rel="stylesheet" href="bower_components/slick/slick/slick.css">
	<link rel="stylesheet" href="bower_components/slick/slick/slick-theme.css">
	<link rel="stylesheet" href="public/libs/animate.css">
	<link rel="stylesheet" href="public/libs/icomoon/style.css">
	<link rel="stylesheet" href="public/libs/magnific-popup.css">
	<link rel="stylesheet" href="public/libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="public/css/app.css">

	<title>DR. GIOVANNI CORTES</title>

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- COVER -->
<div id="cover" class="flex" ng-controller="coverController as cover">
	<div id="presentation">
		<div class="pre-pic"></div>
		<div class="pre-text">
			<h1>{{ cover.cover_title }}</h1>
			<p>{{ cover.cover_description }}</p>
		</div>
		<div class="preloader"></div>
	</div>
</div>
<!-- END COVER -->

	<section ng-controller="homeController as home" class="first">

		<!-- TRANSLATE TOOL -->
		<div id="google_translate_element"></div><script type="text/javascript">
		function googleTranslateElementInit() {
		  new google.translate.TranslateElement({pageLanguage: 'es', layout: google.translate.TranslateElement.FloatPosition.TOP_RIGHT}, 'google_translate_element');
		}
		</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		<!-- END TRANSALTE TOOL -->
	
		<div class="thumb">
			<div class="pre-pic"></div>
		</div>

		<div class="title">
			<h1>
				{{ home.name }}
			</h1>
		</div>

		<div class="pre-text">
			<p>{{ home.cover_description }}</p>
		</div>

	</section>



<div class="container">
	<!-- SLIDER -->
	<section class="slider-for flex-item">
		<div class="single-item">
			<div>
				<img class="img-responsive" src="public/img/1.jpg">
			</div>
			<div>
				<img class="img-responsive" src="public/img/2.jpg">
			</div>
			<div>
				<img class="img-responsive" src="public/img/3.jpg">
			</div>
			<div>
				<img class="img-responsive" src="public/img/4.jpg">
			</div>
			<div>
				<img class="img-responsive" src="public/img/5.jpg">w
			</div>
		</div>
	</section>
	<!-- END SLIDER -->


	<section class="menu flex-item" ng-controller="menuController as menu">
		<nav>
			<ul class="container">
				<li class="flex-item" ng-repeat="button in menu.buttons">
					<a data-toggle="{{ button.toggle }}" data-target="{{ button.target }}" id="{{ button.id }}" class="{{ button.modal_dir }}" ng-href="{{ button.dir_url }}">
					 <i class="{{ button.icon }}"></i>
					 <p>{{ button.btn_title }}</p>
					</a>
				</li>
			</ul>
		</nav>
	</section>
	
</div>




	<footer ng-controller="coverController as footer">
		{{ footer.cover_title }} · Colombia 2015 · By SPIWER &copy;
	</footer>

	<!-- SCRIPT TAGS -->
	<!-- DEPENDENCIAS -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/slick/slick/slick.min.js"></script>
	<script src="public/libs/backstretch.js"></script>
	<script src="public/libs/magnific-popup.js"></script>
	<script src="public/libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- CONTROLADORES -->
	<script src="app/components/home/homeController.js"></script>
	<script src="app/components/faciales/facialesController.js"></script>
	<script src="app/components/corporales/corporalesController.js"></script>
	<script src="app/components/preguntas/preguntasController.js"></script>
	<script src="app/components/certificaciones/certificacionesController.js"></script>
	<script src="app/components/antes-despues/antes-despuesController.js"></script>
	<script src="app/components/ubicacion/ubicacionController.js"></script>
	<script src="app/components/fanpage/fanpageController.js"></script>
	<script src="app/components/twitter/twitterController.js"></script>
	<script src="app/components/instagram/instagramController.js"></script>
	<script src="app/components/fotos/fotosController.js"></script>
	<script src="app/components/contacto/contactoController.js"></script>
	<script src="app/shared/cover/coverController.js"></script>
	<script src="app/shared/menu/menuController.js"></script>
	<!-- MODULOS -->
	<script src="app/modules.js"></script>
	<script src="public/js/app.js"></script>

		

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       </div>
      <div class="modal-body">
        
		<div ng-view></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
